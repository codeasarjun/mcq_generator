<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to MCQs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Generate MCQs from Text</h1>
    <form action="/" method="post">
        <h2>Enter Text Directly:</h2>
        <textarea name="text" rows="10" cols="50" placeholder="Enter text here..." required></textarea><br>
        <input type="submit" value="Generate Questions">
    </form>
    <hr>
    <h2>Upload a Text File:</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required><br>
        <input type="submit" value="Upload and Generate Questions">
    </form>
</body>
</html>
